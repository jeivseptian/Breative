<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/1262ca66d3.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body class="login">
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg py-4">
      <div class="container">
        <div class="navbar-collapse">
          <a class="navbar-brand" href="#">
            <img
              src="/images/back-login.svg"
              width="50"
              alt=""
              loading="lazy"
            />
          </a>
          <span class="navbar-brand navbar-login ml-auto"
            >Don't have an account?
            <label><a class="signup" href="#">Sign Up</a></label></span
          >
        </div>
      </div>
    </nav>
    <!-- end navigation -->

    <!-- content -->
    <div class="page-auth">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center row-login">
            <div class="col-lg-6 text-center">
              <img
                src="/images/login.svg"
                alt=""
                class="img-fluid mb-4 mb-lg-none"
              />
            </div>
            <div class="col-lg-5">
              <h1 class="header-login">LOGIN</h1>
              <form class="mt-5">
                <div class="form-group">
                  <label class="label-form">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="enter your email here"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group mt-5">
                  <label class="label-form">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="enter your password here"
                  />
                </div>
                <a class="btn btn-login btn-block mt-5" href="/login.html">
                  Login
                </a>

                <div class="another-login align-i">
                  <label>Login with :</label>
                  <a href="#" class="m-1"
                    ><img width="20" src="/images/google.svg" alt="Google"
                  /></a>

                  <a href="#" class="m-1"
                    ><img width="12" src="/images/facebook.svg" alt="Google"
                  /></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
